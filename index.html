<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cumbie India</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body>
  <!-- partial:index.partial.html -->
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">Enter to Win a Free Vacation</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="https://github.com/ellarohling/solid-potato-india"
              target="_blank">Repo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
              href="https://validator.nu/?doc=https%3A%2F%2Fgithub.com%2Fellarohling%2Fsolid-potato-india"
              target="_blank">Validation</a>
          </li>

        </ul>

      </div>
    </div>
  </nav>

  <div id="title-bar">


    <h1 id="title">ENTER TO WIN</h1>

  </div>

  <!-- input email -->
  <div class="row">

    <!-- date and time -->
    <form>
      <div class="col-md-6 offset-md-3 card mt-3">
        <p>Current Date and Time is <span id='date-time'></span>.</p>



        <div class="mb-3 mt-3">
          
          <!--load prof/submit-->
          <div>
            <button id="loadProfile" class="btn btn-primary">Load in Saved Info</button>
            <button id="displayProfile" class="btn btn-primary">Submit</button>
          </div>

          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter" name="email" />
          <label for="optIn">opt in?</label>
          <input type="checkbox" name="optIn" id="optIn" checked />
        </div>

        <!-- input full name -->
        <div class="mb-3 mt-3">
          <label for="fname" class="form-label">Full Name:</label>
          <input type="text" class="form-control" id="fname" placeholder="Enter" name="fname"
            style="width: 250px" />
        </div>

        <!-- input username -->
        <div class="mb-3 mt-3">
          <label for="uname" class="form-label">Username:</label>
          <input type="text" class="form-control" id="uname" placeholder="Enter" name="uname"
            style="width: 250px" />


        </div>
        <!-- input password -->


        <div class="mb-3 mt-3">
          <label for="uname" class="form-label">Password:</label>
          <input type="password" id="password" class="form-control pwd" placeholder="Enter" style="width: 250px">
          <span class="input-group-btn">
            <button class="btn btn-default reveal" type="button"><i class="bi-eye-fill"></i></button>
          </span>
        </div>

        <!-- checkboxes -->

        <p>Select your FREE Vacation:</p>
        <input type='checkbox' id='cruise' name='cruise' value=''>
        <label for='cruise'>Cool Cruise</label><br>
        <input type='checkbox' name='bresort' value=''>
        <label id='resort'>All Inclusive Resort</label><br>
        <input type='checkbox' name='tour' value=''>
        <label id='tour'>Tour of Europe</label><br>
        <br>

        <!--radio-->
        <p>Select one of the Following:</p>
        <input type='radio' name='five' value='give'>I give my information to hackers.<br>
        <input type='radio' name='ten' value='not give'>I will submit my Credit/Debit Card.<br>
        <input type='radio' name='fifteen' value='no'>I will enter my Social Security number.<br><br>

        <!--submit information-->
        <div class="mb-3 mt-3">
          <button id="submitForm" type="submit" class="btn btn-primary">
            Submit
          </button>
        </div>

      </div>
      <!-- close column -->

    </form>

  </div>



  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js'>
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
  <script src="scripts/script.js"></script>


</body>

</html>
